<!DOCTYPE html>
<html>
<head>
    <title>Mooney Screening Task</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Load jsPsych core and plugins from CDN -->
    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.0"></script>
    
    <!-- Core Styling for a dark, full-screen experiment -->
    <style>
        /* Ensures the entire page (body) uses a black background and sets up full screen centering */
        body {
            background-color: black;
            color: white; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw; /* Ensure body takes full width */
        }

        /* The main jsPsych display container now takes up the entire viewport */
        #jspsych-display {
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            text-align: center;
            padding: 0; 
        }

        /* Styling for specific elements within the experiment */
        .jspsych-content-wrapper {
            background-color: black;
            border: none;
            text-align: center;
            margin: 0;
            padding: 0;
            /* Ensures the wrapper uses the full display area for centering content */
            width: 100%; 
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Content block for instructions/choices */
        .jspsych-content {
            color: white;
            font-size: 1.6em; /* Noticeably larger base text */
            max-width: 1000px; /* Allow content to spread out more */
        }

        /* Force black background for the stimulus image page if needed */
        .jspsych-image-keyboard-response-stimulus {
            background-color: black;
        }
        
        /* Ensures the white text in instruction trials is visible and large */
        h2 {
            color: white;
            font-size: 2.5em; /* Make headers larger */
            margin-bottom: 30px;
        }
        p {
            color: white;
            line-height: 1.6; /* Increased line spacing */
            font-size: 1.1em; /* Ensure all paragraphs are large */
        }
        
        /* Styling for the pre-formatted choice options */
        pre {
            text-align: left;
            margin: 30px auto; /* More margin */
            border: 2px solid #555; /* Slightly thicker border */
            padding: 25px; /* More padding */
            background-color: #111;
            display: inline-block;
            white-space: pre-wrap;
            font-size: 0.9em; /* Keep it slightly smaller than the main text but still large */
        }
    </style>
</head>
<body>
    <!-- This is the container where jsPsych renders the experiment content -->
    <div id="jspsych-display"></div>

    <!-- 3. Link to the main script -->
    <script src="experiment_final.js"></script>
</body>
</html>
