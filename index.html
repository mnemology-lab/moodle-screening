        body {

            background-color: black;
            color: white;
            font-family: "Open Sans", "Arial", sans-serif; 
            text-align: center;
            font-size: 18px; 
            line-height: 1.6; 
        }

            height: auto;

        }

            font-size: 28px;
            margin-bottom: 20px;
        }

            color: white;

            line-height: 1.8; 
            white-space: pre-wrap;

        }
        
        #jspsych-content p {
            font-size: 20px;
            line-height: 1.7;
        }
