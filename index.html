<!DOCTYPE html>
<html>
<head>
    <title>Mooney Screening Task</title>
    <link rel="stylesheet" href="jspsych/css/jspsych.css"> 
    
    <style>
        body {
            /* FIX 1: Set background, font, and centering */
            background-color: black;
            color: white;
            font-family: "Open Sans", "Arial", sans-serif; /* FIX 2: Set a common, clean font */
            text-align: center; /* Center block-level elements */
        }
        
        /* Ensure the main jsPsych container is also centered */
        #jspsych-display {
            margin: 0 auto; /* Center the display container horizontally */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes up the full viewport height */
        }

        /* This ensures the text containers for choices also look correct */
        .stimulus-text-container {
            color: white;
            text-align: left;
            font-size: 20px;
            line-height: 1.6;
            white-space: pre-wrap;
            margin: 0 auto;
            max-width: 600px; /* Optional: Constrain width for readability */
        }
        
        /* Ensure H2 elements within the jsPsych trials are white */
        h2 {
            color: white;
        }
    </style>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div id="jspsych-display"></div>

    <script src="jspsych/jspsych.js"></script>

    <script src="jspsych/plugin-preload.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugin-image-keyboard-response.js"></script>

    <script src="experiment_final.js"></script>
    
</body>
</html>
