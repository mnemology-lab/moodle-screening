<!DOCTYPE html>
<html>
<head>
    <title>Research Study - Unified Tasks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.0.0"></script>
    
    <style>
        body {
            background-color: black;
            color: white; 
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            overflow: hidden; 
            /* Body centers the main container */
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; width: 100vw;
        }
        
        /* UPDATED: This container now Flex-centers its internal content */
        #jspsych-display { 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            outline: none;
        }
        
        .jspsych-content { 
            color: white; 
            font-size: 1.4em; 
            max-width: 1000px;
            /* Ensure content doesn't shift left */
            margin: auto; 
        }
        
        img { max-height: 70vh; max-width: 90vw; }
        
        textarea { 
            font-size: 1.2em; 
            padding: 15px; 
            width: 80%; 
            max-width: 600px;
            display: block;
            margin: 20px auto; 
        }
        
        pre { 
            text-align: left; 
            margin: 20px auto; 
            border: 1px solid #555; 
            padding: 20px; 
            background-color: #111; 
            white-space: pre-wrap; 
        }
        
        h2 { color: white; font-size: 2em; }
    </style>
</head>
<body>
    <div id="jspsych-display"></div>
    <script src="battery_task-2.js"></script>
</body>
</html>
